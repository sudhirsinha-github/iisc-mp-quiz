name: Build and Deploy

on:
  workflow_dispatch:

jobs:
  build-train-test:
    runs-on: [self-hosted, label1]
    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install Model Dependencies
        run: pip install -r requirements/requirements.txt 

      - name: ğŸ“ Train Model
        run: python bikeshare_model/train_pipeline.py

      - name: ğŸ”® Run Prediction
        run: python bikeshare_model/predict.py
        
      - name: ğŸ§ª Install Test Dependencies
        run: pip install -r requirements/test_requirements.txt 

      - name: âœ… Test Model
        run: pytest

      - name: ğŸ“¦ Install Build Dependencies
        run: pip install build

      - name: ğŸ“¦ Build Package
        run: |
          python -m build
          mv dist/*.whl .

      - name: ğŸŒ Install FastAPI Dependencies
        run: pip install -r bike_sharing_api/requirements.txt

      - name: ğŸš€ Start FastAPI (Test Only)
        run: |
          nohup python bike_sharing_api/app/main.py > fastapi.log 2>&1 &

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 'sudhirttit'
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: sudhirttit/amazon-compute:latest

  deploy:
    runs-on: [self-hosted, label1]  # Executes on the EC2 instance with proper label
    needs: build-train-test
    steps:
      - name: ğŸ³ Pull Latest Docker Image
        run: docker pull sudhirttit/amazon-compute:latest

      - name: ğŸ§¹ Stop and Remove Old Container
        run: |
          docker stop bike-rental-api || true
          docker rm bike-rental-api || true

      - name: ğŸš€ Run New API Container
        run: |
          docker run -d --name bike-rental-api -p 8001:8001 sudhirttit/amazon-compute:latest

      - name: ğŸ“„ View Container Logs
        run: docker logs bike-rental-api
